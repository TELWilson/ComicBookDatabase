<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="TaliskerStyle.css" rel="stylesheet" />
    <title>Contact Me</title>
</head>
<body>
    <h2>Contact Me Form</h2>
<form action="http://Google.com" method="GET">
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Please enter your first and last name" required>
    </div>

    <div>
        <label for="emailAddress">Email address: </label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="Please enter your email address" required>
    </div>

    <div>
        <label for="dateOfBirth">Date of Birth: </label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="mm/dd/yyyy">
    </div>

    <div>
        <label for="favoriteColor">Favorite Color: </label>
        <input type="color" id="favoriteColor" name="favoriteColor">
    </div>

    <div>
        <label for="favoriteNumber">Favorite Number: </label>
        <input type="text" id="favoriteNumber" name="favoriteNumber">
    </div>

    <div>
        <label for="confirmInputs">Please select the box to confirm information is accurate</label>
        <input type="button" id="confirmInputs" name="confirmInputs">
    </div>
    
    <input type="submit" value="Submit Form" id="btnSubmit">
</form>
</body>
</html>
